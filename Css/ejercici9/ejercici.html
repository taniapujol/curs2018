<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios CSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="php/formulari.php" method="post">
        <fieldset id="persona">
            <legend>
                Nombre y apellidos
                <span>*</span>
            </legend>
            <input type="text" name="nombre" id="nombre" required>
            <br>
            <label for="nombre">Nombre</label>
            <br>
            <input type="text" name="PrimerApellid" id="PrimerApellido" required>
            <br>
            <label for="PrimerApellidos">Primer Apellido</label>
            <br>
            <input type="text" name="SegundoApellido" id="SegundoApellido" required>
            <br>
            <label for="SegundoApellido">Segundo Apellido</label>
            <p id="ayuda">Todos los campos son requeridos para realizar la alta</p>
        </fieldset>
        <fieldset id="direccion">
            <legend>
                Dirección
                <span>*</span>
            </legend>
            <input type="text" name="calle" id="calle" required>
            <br>
            <label for="calle">Calle, número, piso,puerta</label>
            <br>
            <div id="Cp">
                <input type="text" name="cp" id="cp" required size="5">
                <br>
                <label for="cp">Código postal</label>
                <br>
            </div>
            <div id="Municipio">
                <input type="text" name="municipio" id="municipio" required>
                <br>
                <label for="municipio">Municipio</label>
                <br>
            </div>
            <div id="Provincia">
                <select name="provicia" id="provincia" required>
                    <option value="-1"></option>
                    <option value="barcelona">Barcelona</option>
                    <option value="girona">Girona</option>
                    <option value="lleida">lleida</option>
                    <option value="tarragona">Tarragona</option>
                </select>
                <br>
                <label for="provincia">Provincia</label>
                <br>
            </div>
            <div id="Pais">
                <select name="pais" id="pais" required>
                    <option value="-1"></option>
                    <option value="paris">Paris</option>
                    <option value="usa">USA</option>
                    <option value="italia">Italia</option>
                    <option value="grecia">Grecia</option>
                </select>
                <br>
                <label for="pais">Pais</label>
            </div>
            <p id="ayuda">Todos los campos son requeridos para realizar la alta</p>
        </fieldset>
        <fieldset id="Email">
            <legend>Email</legend>
            <input type="email" name="email" id="email">
            <br>
            <label for="email">Email</label>
            <p id="ayuda">Todos los campos son requeridos para realizar la alta</p>
        </fieldset>
        <fieldset id="telefono">
            <legend>
                Teléfono
                <span>*</span>
            </legend>
            <div id="Fijo">
                <input type="tel" name="Tfijo" id="Tfijo" required size="9">
                <br>
                <label for="Tfijo">Fijo</label>
                <br>
            </div>
            <div id="Movil">
                <input type="tel" name="Tmovil" id="Tmovil" required size="9">
                <br>
                <label for="Tmovil">Móvil</label>
            </div>
            <p id="ayuda">Todos los campos son requeridos para realizar la alta</p>
        </fieldset>
        <input type="submit" value="Darte de alta" id="boton">
    </form>
</body>

</html>
