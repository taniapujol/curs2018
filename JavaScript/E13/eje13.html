<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Añadir elementos a una lista</title>
</head>
<body>
    <h1>Añadir elementos a una lista existente</h1>
    <button id="anadir">Añadir un elemento más a la lista</button>
    <ul id="lista">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
</body>
<script>
    var contador = 1;
    function anadir() {
      
        var crearLi = document.createElement("li");
        var texto = document.createTextNode ((contador++) + " Elemento añadido a la lista ");
        var padre = document.getElementById("lista").appendChild(crearLi).appendChild(texto);
    }
    var boton = document.getElementById("anadir").addEventListener("click",anadir);
</script>
</html>
