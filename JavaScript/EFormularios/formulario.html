<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jugando con javascript en formularios</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script_a.js"></script>
</head>

<body>
    <div id="contenedor">
        <h3>Formulario de registro</h3>

        <form action="php/insertar_cv.php" method="post" enctype="multipart/form-data">
            <label for="nombre">nombre :</label>
            <input type="text" name="nombre" id="nombre" size="20" maxlength="30" />
            <br/>
            <textarea name="textArea" id="textArea" col="40" row="40"></textarea>
            <div id="infoChar"></div>
            <br/>
            <br/>
            <input type="button" name="enviar" id="enviar" value="Guardar cambios" />
            <input type="reset" name="limpiar" id="limpiar" value="Borrar los datos introducidos" />
        </form>
    </div>
</body>

</html>
