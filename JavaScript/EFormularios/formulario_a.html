<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jugando con javascript en formularios</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <div id="contenedor">
        <h3>Formulario de registro</h3>

        <form action="php/insertar_cv.php" method="post" enctype="multipart/form-data">
            <label for="nombre">nombre :</label>
            <input type="text" name="nombre" id="nombre" size="20" maxlength="30" />
            <br/>
            <label for="apellidos">Apedllidos :</label>
            <input type="text" name="apellidos" id="apellidos" size="50" maxlength="80" />
            <br/>
            <label for="contrasena">Contrase√±a :</label>
            <input type="password" name="contrasena" id="contrasena" maxlength="10" />
            <br/> 
            <label for="dni">DNI :</label>
            <input type="text" name="dni" id="dni" size="10" maxlength="9" />
            <br/> 
            <label for="seco">Sexo :</label>
            <input type="radio" name="sexo" id="sexoH" value="hombre" checked="checked" /> Hombre  
            <input type="radio" name="sexo" id="sexoM" value="mujer" /> Mujer  
            <br/>
            <br/>
            <input type="button" name="enviar" id="enviar" value="Guardar cambios" />
            <input type="reset" name="limpiar" id="limpiar" value="Borrar los datos introducidos" />
        </form>
    </div>
</body>

</html>
